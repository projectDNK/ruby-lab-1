  answers:
    - Методологія, яка віддає перевагу індивідуальним взаємодіям та роботі над процесами та інструментами.
    - Методологія, яка підкреслює важливість документування та дотримання заздалегідь визначених процесів.
    - Методологія, яка віддає перевагу процесам та інструментам, а не індивідуальним взаємодіям.

